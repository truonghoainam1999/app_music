<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="./assets/style.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header_down"><i class="fa fa-chevron-down"></i></div>
            <div class="header_name">
                <p class="name_title">Now Playing:</p>
                <p class="name_playing">Chắc Ai Đó Sẽ Về</p>
            </div>
            <div class="header_menu"><i class="fa fa-plus"></i></div>
        </header>
        <div class="player">
            <div class="player_img">
                <img class='crr_img' src="https://img.webkhoedep.vn/images/2020/08/01/06/32/3xyov4a-15959404118361075013884.jpeg" alt="">
            </div>
            <div class="progress_container">
                <div class="progress_duration_meter">
                    <div class="crr_time">0:00</div>
                    <div class="progress_duration">4:43</div>
                </div>
                <div class="progress_div">
                    <div class="progress_timeLine"></div>
                </div>
            </div>
        </div>
        <div class="player_tools">
            <audio src="./assets/mp3/ChacAiDoSeVeSkyTour2019-SonTungMTP-6301040.mp3"></audio>
            <div class="tool_back"><i class="fa fa-undo" ></i></div>
            <div class="tool_prev"><i class="fa fa-step-backward" ></i></div>
            <div class="tool_play">
                <!-- <i class="fa fa-pause" ></i> -->
                <i class="fa fa-play" id="play" ></i>
             </div>
            <div class="tool_next"><i class="fa fa-step-forward" ></i></div>
            <div class="tool_random"><i class="fa fa-random" ></i></div>
            <p class="up_next"><span>Up next</span></p>
        </div>
        <div class="list_player">
            <ul class="list_song">
            </ul>
        </div>
        <footer class="footer">
            <div class="nav">
                <div class="nav_home"><i class="fa fa-home"></i></div>
                <div class="nav_favourit"><i class="fa fa-music"></i></div>
                <div class="nav_play"><i class="fa fa-play-circle"></i></i></div>
                <div class="nav_search"><i class="fa fa-search"></i></div>
                <div class="nav_menu"><i class="fa fa-list-alt"></i></div>
            </div>
        </footer>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
